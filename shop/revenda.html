<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Revenda LabLink - Ganhe Conosco</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container py-5 text-center">
        <h1 class="display-5 fw-bold text-primary">Seja um Parceiro LabLink</h1>
        <p class="lead mb-5">Indique laboratórios e ganhe até 20% de comissão recorrente.</p>
        
        <div class="row g-4">
            <div class="col-md-4">
                <div class="p-4 border rounded shadow-sm">
                    <h4>1. Cadastre-se</h4>
                    <p>Crie sua conta de parceiro em poucos minutos.</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="p-4 border rounded shadow-sm">
                    <h4>2. Indique</h4>
                    <p>Compartilhe seu link exclusivo com clínicas e laboratórios.</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="p-4 border rounded shadow-sm">
                    <h4>3. Fature</h4>
                    <p>Receba comissões todo mês enquanto o cliente estiver ativo.</p>
                </div>
            </div>
        </div>
        <div class="mt-5">
            <button class="btn btn-primary btn-lg">Quero ser Revendedor</button>
        </div>
    </div>
</body>
</html>
