<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Planos - LabLink</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">

    <div class="container py-5">
        <h2 class="text-center mb-5 fw-bold">Escolha o plano ideal para o seu negócio</h2>
        <div class="row g-4">
            <div class="col-md-4">
                <div class="card h-100 card-plano border-0 shadow-sm">
                    <div class="card-body text-center p-5">
                        <h4 class="fw-bold">Essencial</h4>
                        <h2 class="text-primary my-4">R$ 99<small class="text-muted">/mês</small></h2>
                        <ul class="list-unstyled mb-4">
                            <li>Até 500 exames/mês</li>
                            <li>1 Usuário Admin</li>
                            <li>Suporte via Email</li>
                        </ul>
                        <button class="btn btn-outline-primary w-100">Assinar</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card h-100 card-plano border-primary shadow">
                    <div class="card-body text-center p-5">
                        <span class="badge bg-primary mb-2">MAIS POPULAR</span>
                        <h4 class="fw-bold">Profissional</h4>
                        <h2 class="text-primary my-4">R$ 199<small class="text-muted">/mês</small></h2>
                        <ul class="list-unstyled mb-4">
                            <li>Exames Ilimitados</li>
                            <li>5 Usuários</li>
                            <li>Suporte WhatsApp</li>
                        </ul>
                        <button class="btn btn-primary w-100">Assinar Agora</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
