<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - LabLink</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="bg-lablink d-flex align-items-center" style="min-height: 100vh; padding: 20px 0;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card shadow-lg p-4">
                    <div class="text-center mb-4">
                        <h2 class="fw-bold text-primary">LABLINK</h2>
                        <h5 class="fw-bold">Crie sua conta gratuita</h5>
                        <p class="text-muted">Comece a gerenciar seu laboratório hoje.</p>
                    </div>
                    <form>
                        <div class="mb-3">
                            <label class="form-label">Nome do Laboratório / Clínica</label>
                            <input type="text" class="form-control" placeholder="Ex: Laboratório Alpha">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">E-mail Profissional</label>
                            <input type="email" class="form-control" placeholder="contato@empresa.com">
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Senha</label>
                                <input type="password" class="form-control" placeholder="******">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Confirmar Senha</label>
                                <input type="password" class="form-control" placeholder="******">
                            </div>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="termos">
                            <label class="form-check-label small" for="termos">Eu aceito os <a href="#">Termos de Uso</a> e Política de Privacidade.</label>
                        </div>
                        <button type="button" class="btn btn-primary w-100 mb-3" onclick="alert('Conta criada com sucesso! Faça login para acessar.') ; location.href='login.html'">Finalizar Cadastro</button>
                        <div class="text-center">
                            <span class="small">Já possui uma conta?</span> <a href="login.html" class="small text-decoration-none fw-bold">Faça Login</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
