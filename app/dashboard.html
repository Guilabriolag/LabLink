<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - LabLink</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/style.css">
    <style>
        body { background-color: #f4f7f6; }
        .sidebar { width: 250px; height: 100vh; position: fixed; background: #fff; border-right: 1px solid #ddd; z-index: 1000; }
        .main-content { margin-left: 250px; padding: 30px; }
        .nav-link { color: #333; padding: 12px 20px; display: block; text-decoration: none; }
        .nav-link:hover, .nav-link.active { background: #e9ecef; color: #004aad; border-left: 4px solid #004aad; }
    </style>
</head>
<body>

    <script>
        const sessao = localStorage.getItem('lablink_session');
        if (!sessao) {
            window.location.href = "../auth/login.html";
        }
    </script>

    <div class="sidebar shadow-sm">
        <div class="p-4 text-center">
            <h4 class="fw-bold text-primary">LABLINK</h4>
        </div>
        <nav class="mt-3">
            <a href="dashboard.html" class="nav-link active"><i class="bi bi-grid-1x2-fill me-2"></i> Início</a>
            <a href="pacientes.html" class="nav-link"><i class="bi bi-people me-2"></i> Pacientes</a>
            <a href="#" class="nav-link"><i class="bi bi-file-earmark-medical me-2"></i> Exames</a>
            <hr>
            <a href="#" onclick="logout()" class="nav-link text-danger"><i class="bi bi-box-arrow-left me-2"></i> Sair</a>
        </nav>
    </div>

    <div class="main-content">
        <header class="d-flex justify-content-between align-items-center mb-5">
            <div>
                <h2 class="fw-bold mb-0">Bem-vindo, <span id="user_display_name" class="text-primary">...</span></h2>
                <p class="text-muted">Aqui está o resumo do seu laboratório hoje.</p>
            </div>
            <div class="d-flex align-items-center">
                <img id="user_display_avatar" src="" class="rounded-circle me-2" width="40" height="40">
                <div class="dropdown">
                    <button class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown">
                        Opções
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Meu Perfil</a></li>
                        <li><a class="dropdown-item text-danger" href="#" onclick="logout()">Sair</a></li>
                    </ul>
                </div>
            </div>
        </header>

        <div class="row g-4">
            <div class="col-md-4">
                <div class="card border-0 shadow-sm p-4">
                    <h6 class="text-muted">Sessão iniciada via:</h6>
                    <span id="auth_method" class="badge bg-light text-dark p-2 text-uppercase">...</span>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Carrega dados do usuário na tela
        document.addEventListener("DOMContentLoaded", function() {
            const dados = JSON.parse(localStorage.getItem('lablink_session'));
            
            if(dados) {
                document.getElementById('user_display_name').innerText = dados.nome;
                document.getElementById('user_display_avatar').src = dados.avatar;
                document.getElementById('auth_method').innerText = dados.auth_provider;
            }
        });

        // Função de Logout
        function logout() {
            localStorage.removeItem('lablink_session');
            window.location.href = "../auth/login.html";
        }
    </script>

</body>
</html>
