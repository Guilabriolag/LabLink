<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - LabLink</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/style.css">
    <style>
        body { background-color: #f4f7f6; }
        .sidebar { width: 250px; height: 100vh; position: fixed; background: #fff; border-right: 1px solid #ddd; }
        .main-content { margin-left: 250px; padding: 30px; }
        .nav-link { color: #333; padding: 12px 20px; display: block; text-decoration: none; }
        .nav-link:hover, .nav-link.active { background: #e9ecef; color: var(--primary); border-left: 4px solid var(--primary); }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="p-4">
            <h4 class="fw-bold text-primary">LABLINK</h4>
            <small class="text-muted text-uppercase">Sistema de Gestão</small>
        </div>
        <nav class="mt-3">
            <a href="dashboard.html" class="nav-link active"><i class="bi bi-grid-1x2-fill me-2"></i> Início</a>
            <a href="pacientes.html" class="nav-link"><i class="bi bi-people me-2"></i> Pacientes</a>
            <a href="exames.html" class="nav-link"><i class="bi bi-file-earmark-medical me-2"></i> Exames</a>
            <a href="config.html" class="nav-link"><i class="bi bi-gear me-2"></i> Configurações</a>
            <hr>
            <a href="../auth/login.html" class="nav-link text-danger"><i class="bi bi-box-arrow-left me-2"></i> Sair</a>
        </nav>
    </div>

    <div class="main-content">
        <header class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="fw-bold">Visão Geral</h2>
            <div class="user-info">
                <span class="me-2">Olá, <strong>Lab. Alpha</strong></span>
                <i class="bi bi-person-circle fs-4"></i>
            </div>
        </header>

        <div class="row g-4 mb-4">
            <div class="col-md-4">
                <div class="card border-0 shadow-sm p-3">
                    <div class="d-flex align-items-center">
                        <div class="bg-primary text-white p-3 rounded-3 me-3"><i class="bi bi-person-add fs-4"></i></div>
                        <div>
                            <h6 class="text-muted mb-0">Novos Pacientes</h6>
                            <h4 class="fw-bold mb-0">12</h4>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card border-0 shadow-sm p-3">
                    <div class="d-flex align-items-center">
                        <div class="bg-success text-white p-3 rounded-3 me-3"><i class="bi bi-check2-circle fs-4"></i></div>
                        <div>
                            <h6 class="text-muted mb-0">Laudos Prontos</h6>
                            <h4 class="fw-bold mb-0">85</h4>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card border-0 shadow-sm p-3">
                    <div class="d-flex align-items-center">
                        <div class="bg-warning text-white p-3 rounded-3 me-3"><i class="bi bi-clock-history fs-4"></i></div>
                        <div>
                            <h6 class="text-muted mb-0">Em Análise</h6>
                            <h4 class="fw-bold mb-0">07</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card border-0 shadow-sm">
            <div class="card-header bg-white py-3">
                <h5 class="mb-0 fw-bold">Últimas Atividades</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table align-middle">
                        <thead>
                            <tr>
                                <th>Paciente</th>
                                <th>Exame</th>
                                <th>Data</th>
                                <th>Status</th>
                                <th>Ação</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Ricardo Oliveira</td>
                                <td>Perfil Lipídico</td>
                                <td>12/01/2026</td>
                                <td><span class="badge bg-success">Concluído</span></td>
                                <td><button class="btn btn-sm btn-outline-primary">Ver Laudo</button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
