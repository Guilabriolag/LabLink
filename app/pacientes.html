<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacientes - LabLink</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/style.css">
    <style>
        body { background-color: #f4f7f6; }
        .sidebar { width: 250px; height: 100vh; position: fixed; background: #fff; border-right: 1px solid #ddd; }
        .main-content { margin-left: 250px; padding: 30px; }
        .nav-link { color: #333; padding: 12px 20px; display: block; text-decoration: none; }
        .nav-link:hover, .nav-link.active { background: #e9ecef; color: var(--primary); border-left: 4px solid var(--primary); }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="p-4">
            <h4 class="fw-bold text-primary">LABLINK</h4>
        </div>
        <nav class="mt-3">
            <a href="dashboard.html" class="nav-link"><i class="bi bi-grid-1x2-fill me-2"></i> Início</a>
            <a href="pacientes.html" class="nav-link active"><i class="bi bi-people me-2"></i> Pacientes</a>
            <a href="exames.html" class="nav-link"><i class="bi bi-file-earmark-medical me-2"></i> Exames</a>
            <a href="config.html" class="nav-link"><i class="bi bi-gear me-2"></i> Configurações</a>
            <hr>
            <a href="../auth/login.html" class="nav-link text-danger"><i class="bi bi-box-arrow-left me-2"></i> Sair</a>
        </nav>
    </div>

    <div class="main-content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="fw-bold">Gestão de Pacientes</h2>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalNovoPaciente">
                <i class="bi bi-plus-lg me-2"></i> Novo Paciente
            </button>
        </div>

        <div class="card border-0 shadow-sm mb-4">
            <div class="card-body">
                <div class="row g-3">
                    <div class="col-md-9">
                        <input type="text" class="form-control" placeholder="Buscar por nome, CPF ou código...">
                    </div>
                    <div class="col-md-3">
                        <button class="btn btn-outline-secondary w-100">Filtrar</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="card border-0 shadow-sm">
            <div class="card-body p-0">
                <table class="table table-hover mb-0">
                    <thead class="bg-light">
                        <tr>
                            <th class="ps-4">Nome</th>
                            <th>CPF</th>
                            <th>Último Exame</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="ps-4 fw-bold">Ricardo Oliveira</td>
                            <td>123.456.789-00</td>
                            <td>12/01/2026</td>
                            <td>
                                <button class="btn btn-sm btn-light"><i class="bi bi-pencil"></i></button>
                                <button class="btn btn-sm btn-light text-danger"><i class="bi bi-trash"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
